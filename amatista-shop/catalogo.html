<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Amatista Shop | Catalogo</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1">
    <link rel="stylesheet" href="css/share.css">
    <link rel="stylesheet" href="css/styles.css">
    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
    </script>
    <script src="js/mataDatos.js"></script>
</head>
<body class="center">
    <article class="section catalogo center">
        <header id="header" class="header"></header>
        <h2 class="title__sub"></h2>
        
        <div class="buscador">
            <form id="formBuscador">
                <input type="text" name="buscar" id="buscar" class="buscar" placeholder="Buscar">
                <div class="contenedor__boton"><div class="boton" id="limpiar-buscador" title="Limpiar buscador"><i class="fas fa-eraser"></i></div></div>
                <div id="resBuscador" class="resBuscador"></div>
            </form>
        </div>
        <div id="share" class="share"></div>
        <div class="contenedor__img contenedor__img__catalogo">
            <div class="contenedor__imgs contenedor__imgs__catalogo center"></div>
            <div class="pagination__section">
                <ul class="pagination" id="paginador" data-pag="0"></ul>
            </div>
            <div class="contenedor__texto center">
                <p class="texto__contenido"></p>
                <div class="contenedor__boton">
                    <a class="boton" href="javascript:window.history.back();">
                        <span class="texto__boton">Volver</span>
                    </a>
                </div>
            </div>
    </article>
    <div id="botonera" class="botonera"></div>
    <script src="js/templates.js"></script>
    <script src="js/main.js"></script>
    <script src="https://kit.fontawesome.com/1f8614daef.js" crossorigin="anonymous"></script>
    <script src="js/store.js"></script>
    <script src="js/animaciones.js"></script>
    <script src="js/scroll.js"></script>
    <script>
        share('#share');
        let title = document.querySelector('.link__header');
        animarLetras(title,'dance','2');
    </script>
</body>
</html>
