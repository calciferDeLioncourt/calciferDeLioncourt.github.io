<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Amatista Shop | </title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1">
    <link rel="stylesheet" href="https://jizradesign.github.io/releases/jd-carrusel.min.css">
    <link rel="stylesheet" href="css/share.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon"> 
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png"> 
    <link rel="icon" type="image/png" sizes="36x36"  href="/android-icon-36x36.png">
    <link rel="icon" type="image/png" sizes="48x48"  href="/android-icon-48x48.png">
    <link rel="icon" type="image/png" sizes="72x72"  href="/android-icon-72x72.png">
    <link rel="icon" type="image/png" sizes="96x96"  href="/android-icon-96x96.png">
    <link rel="icon" type="image/png" sizes="144x144"  href="/android-icon-144x144.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
    </script>
    <script src="js/mataDatos.js"></script>
</head>
<body>
    <article class="section center catalogo">
        <header id="header" class="header"></header>
        <h2 class="title__sub"></h2>
        <div id="share" class="share"></div>
        <div class="contenedor__img__item center">
            <div id="contenedor__imgs__item" class="contenedor__imgs__item">
                <img class="fondo" src="">
                <img class="foto" src="">
            </div>
            <div class="contenedor__texto center">
                <p class="texto__titulo"></p>
                <p class="texto__contenido">Descripci√≥n :</p>
                <p id="descripcion" class="texto__contenido center"></p>
                <p id="precio" class="precio">$ <span></span>.00 MXN</p>
                <div id="contacto" class="contacto">
                    <form id="formContacto" class="formContacto center">
                        <h3 class="title__contacto">Contacto con el vendedor</h3>
                        <input type="text" class="nombre" id="nombre" name="nombre" placeholder="Nombre">
                        <textarea class="mensaje" id="mensaje" name="mensaje" placeholder="Escribe tu consulta aqui.."></textarea>
                        <input type="submit" value="enviar" id="enviar">
                        <div class="contenedor__boton whatsapp">
                            <label for="enviar" class="boton whatsapp">
                                <span class="texto__boton"><i class="fa fa-whatsapp"></i> Enviar</span>
                            </label>
                        </div>
                    </form>
                </div>
                <div class="contenedor__boton">
                    <a class="boton" href="javascript:window.history.back();">
                        <span class="texto__boton">Volver</span>
                    </a>
                </div>
            </div>
        </div>
    </article>
    <script src="js/templates.js"></script>
    <script src="https://jizradesign.github.io/releases/jd-carrusel.js"></script>
    <script src="js/main.js"></script>
    <script src="https://kit.fontawesome.com/1f8614daef.js" crossorigin="anonymous"></script>
    <script src="js/item.js"></script>
    <script src="js/animaciones.js"></script>
    <script src="js/scroll.js"></script>
    <script src="js/contacto.js"></script>
    <script>
        share('#share');
        let title = document.querySelector('.link__header');
        animarLetras(title,'dance','2');
    </script>
</body>
</html>
